apiVersion: serving.kserve.io/v1beta1
kind: InferenceService
metadata:
  name: yu-test-nim-deployment-1
  namespace: yu-nim-test-project-6
  labels:
    opendatahub.io/dashboard: 'true'
  annotations:
    openshift.io/display-name: yu-test-nim-deployment-1
